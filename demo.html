<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WatViz</title>
    <script src="lib/jquery.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style>
        @import "css/globalvariables.css";
        @import "css/map.css";
        @import "css/main.css";
        @import "css/tooltip.css";
        @import "js/playslider/playslider.css";
        @import "css/discreteheatmap.css";
        @import "css/floatingbutton.css";
        @import "css/floatingBox.css";
        @import "css/wordstream.css";
        @import "css/googleMapControls.css";
    </style>
</head>
<body>
<div class="othersrcDiv">
    <div class="wordStreamDiv">

    </div>
    <div class="networkDiv">
        <svg></svg>
    </div>
</div>
<div id="controlPanelContainer" class="floatingBox">
    <div id="controlPanelHeader" class="floatingBoxHeader"><span class="floatingBoxButton"
                                                                 onclick="closeFloatingBox('btnControlPanel', 'controlPanelContainer')">[-]</span>
        Control panel
    </div>
    <div id="controlPanel" class="floatingBoxContent">
        <div>
            <label for="analyzedValueSelect" class="formLabel"><span>Color scale</span></label>
            <select onchange="changeAnalyzedValue()" id="analyzedValueSelect" class="soflow"></select>
            <br/>
            <label for="aggregationSelect" class="formLabel"><span>Time aggregation</span></label>
            <select onchange="changeTimeAggregation()" id="aggregationSelect" class="soflow"></select>
            <br/>
            <label for="groupByCounty" class="formLabel"><span>Group by county</span></label>
            <input onchange="changeGroup()" type="checkbox" id="groupByCounty" class="soflow"/>
            <span hidden>
                <label for="groupSelect" class="formLabel"><span>Group by</span></label>
                <select id="groupSelect" class="soflow"></select>
            </span>
            <span id="focusGroup" style="display: none;">
                <label for="changeFocus" style="width: 50px;"><span>Focus</span></label>
                <input type="checkbox" id="changeFocus" onchange="focusOptionChange()" disabled="true" class="soflow"/>
            </span>
            <br/>
            <span id="groupOrderSpan" style="display: none;">
                <label for="groupOrderSelect" class="formLabel"><span>County order</span></label>
                <select onchange="changeGroupOrder()" id="groupOrderSelect" class="soflow"></select>
            </span>
            <label for="wellOrderSelect" class="formLabel"><span>Well order</span></label>
            <select onchange="changeWellOrder()" id="wellOrderSelect" class="soflow"></select>
        </div>
    </div>
</div>

<div id="loadingSpinner"></div>

<div class="left">
    <div id="map"></div>
    <div id="playButtonDiv">
    </div>
</div>
<div class="right1">
    <div id="heatmapheader">
        <svg id="mapHeaderSVG"></svg>
    </div>
    <div id="heatmap"></div>
</div>
<div class="right2">
    <div id="preci"></div>
</div>
<!--section for the buttons-->

<a id="btnControlPanel" class="tab tab_right" style="opacity: 0.0;"
   onclick="openFloatingBox('btnControlPanel', 'controlPanelContainer')"><img src="images/tabicon.gif" alt="">Control
    panel<span class="screen_reader"> Will open a new window</span></a>


<!--Libraries-->
<script src="lib/spin.min.js"></script>
<script src="lib/d3.v4.min.js"></script>
<script src="lib/topojson.v2.min.js"></script>
<script src="lib/d3-color.v1.min.js"></script>
<script src="lib/d3-interpolate.v1.min.js"></script>
<script src="lib/d3-scale-chromatic.v1.min.js"></script>
<script src="lib/d3-hsv.v0.1.min.js"></script>
<script src="lib/d3-contour.v1.min.js"></script>
<!--<script src="//maps.google.com/maps/api/js?key=AIzaSyAA-YOLIVTWEZLS7316nJfEX3C9FedRkLg"></script>-->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAA-YOLIVTWEZLS7316nJfEX3C9FedRkLg&libraries=visualization">
</script>
<script src="lib/d3-selection-multi.v1.min.js"></script>
<script src="lib/d3.layout.wordstream.js"></script>
<script type="text/javascript" src="lib/FileSaver.min.js"></script>

<!--custom code-->
<script src="js/spinner.js"></script><!--load spinner first-->
<script src="js/globalvariables.js"></script>
<script src="js/tooltip.js"></script>
<script src="js/util.js"></script>
<script src="js/recbin.js"></script>
<script src="js/d3googlemap.js"></script>
<script src="js/processdata.js"></script>
<script src="js/colormanager.js"></script>
<script src="js/map.js"></script>
<script src="js/playslider/playslider.js"></script>
<script src="js/discreteheatmap.js"></script>
<script src="js/wordstrem.js"></script>
<script src="js/forcegraph.js"></script>
<script src="js/main.js"></script>

<script src="js/floatingBox.js"></script>
<script src="js/controlPanel.js"></script>
</body>
</html>
